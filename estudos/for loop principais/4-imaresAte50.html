<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

  let impar = [];

  for (let i = 0; i < 50; i++) {
    if (i % 2 != 0) impar.push(i);
    impar.sort((a, b) => a - b);
  }

  document.write(impar.join(", "));
</script>
