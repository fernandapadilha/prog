<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. 
    Verifique se o número inicial é menor que o número final e apresente na tela 
    os números ímpares e os números pares que estão entre os dois números. Se o número 
    inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, 
    informando a regra para o número inicial e número final.
    */

    let numI = Number(prompt(`informe um número inicial:`));
    let numF = Number(prompt(`informe um número final:`));
    let impar = [];
    let par = []

    if(numI < numF) {
        for (let i = numI; i <= numF; i++) {
            if(i % 2 == 0) par.push(i)
            else impar.push(i)
        }
    }
    else alert(`O número inicial tem que ser menor que o número final.`)
    document.write(`Impar: ${impar.join(', ')}. Par: ${par.join(', ')}`)
</script>
