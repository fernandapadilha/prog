<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkando html com js</title>
</head>

<body>
    <fieldset>
        <div>
            <h2 id="titulo">Calculadora</h2>
        </div>
        <div>
            <h2></h2>
        </div>
        <form>

            <select name="idioma" id="idioma">
                <option value="es">Español</option>
                <option value="en">English</option>
                <option value="fr">français</option>
                <option value="br" selected="selected">Português-Brasil</option>

            </select>

            <div>
                <input type="text" name="valor1" id="valor1">
                <input type="text" name="valor2" id="valor2">
            </div>

            <div>
                <input type="button" value="soma" id="btSoma">
                <input type="button" value="subtração" id="btSubtracao">
                <input type="button" value="multiplicação" id="btMultiplicacao">
                <input type="button" value="divisão" id="btDivisao">
            </div>

            <div>
                <p id="resultado"></p>
            </div>
    </fieldset>
    </form>
</body>

<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="math.js"></script>
<script type="text/javascript" src="translate.js"></script>

</html>
