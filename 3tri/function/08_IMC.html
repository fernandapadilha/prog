<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    let p = Number(prompt(`Informe seu peso:`))
    let a = Number(prompt(`Informe sua altura:`))

    //Processamento
    function calculo(p, a) {
        alert(p / a ** 2)
    }

    //Saída
    calculo(p, a)
</script>
