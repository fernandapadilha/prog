<script>
  //Problema: Notas do Alunos
  /*
    Considere que um aluno obteve as seguintes notas, colocadas em um array:
    const notasAluno = [7, 5, 9, 8];
    Identifique a maior nota, a menor nota e também calcule a média obtida pelo aluno.
    */

  //Entrada
  const notasAluno = [7, 5, 9, 8];
  let media = [];
  let soma = 0;

  //Processamento
  for (const nota of notasAluno) {
    soma += nota;
    media.push(nota);
  }
  notasAluno.sort((a, b) => a - b);

  //Saída
  console.log(media);
  document.write(`Maior número: ${media[media.length - 1]};
    Menor número: ${media[media.length - 3]};
    Média do aluno: ${soma / media.length}.`);
</script>
