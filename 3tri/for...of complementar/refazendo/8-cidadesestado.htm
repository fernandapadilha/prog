<script>
  //Problema: Cidades e Estados
  /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria",
    "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas,
    sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades.
    Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */

  //Entrada
  let cidades = [
    "Porto Alegre",
    "Curitiba",
    "Florianópolis",
    "Joinville",
    "Blumenau",
    "Gramado",
    "Santa Maria",
    "Londrina",
    "Itajaí",
  ];
  let sc = [];
  let pr = [];
  let rs = [];
  //Processamento
  for (const cidade of cidades) {
    let estado = prompt(
      `${cidade} pertence a qual estado? (RS, PR ou SC)`
    ).toLowerCase();
    if (estado == "rs") rs.push(cidade);
    else if (estado == "pr") pr.push(cidade);
    else sc.push(cidade);
  }
  //Saída
  document.write(
    `RS: ${rs.join(", ")} <br> PR: ${pr.join(", ")} <br> SC: ${sc.join(", ")}`
  );
</script>
