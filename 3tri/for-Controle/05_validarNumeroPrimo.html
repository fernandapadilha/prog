<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número.
    Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

  //ENTRADA
  let numero = Number(prompt(`Informe um número:`));
  let divisivel = 0;

  //PROCESSAMENTO
  for (i = 1; i <= numero; i++) {
    if (numero % i == 0) {
      divisivel++;
    }
  }

  if (divisivel == 2) alert(`O número ${numero} é primo`);
  else alert(`O número ${numero} não é primo`);
</script>
