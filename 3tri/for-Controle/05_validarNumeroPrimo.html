<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número.
    Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

  //ENTRADA
  let num = [];
  const n = parseInt(prompt(`Informe um número:`));

  //PROCESSAMENTO
  for (let i = 2; i < num; i++) {
    if(n !== 1) alert(`${n} é primo.`);
    num.push(n);
  }

  //SAÍDA
  console.log(num)
  alert(num);
</script>
