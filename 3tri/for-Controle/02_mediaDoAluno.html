<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA
    Pergunte ao professor quantas notas o aluno obteve. Na sequência, usando for, 
    peça para o professor informar todas as notas do aluno.
    Calcule a média das notas e apresente o resultado na tela.
    */

  //ENTRADA
  let quantidade = parseInt(prompt(`Informe quantas notas o alune obteve:`));
  let soma = 0;

  //PROCESSAMENTO
  for (i = quantidade; i <= 1; quantidade--) {
    let nota = Number(
      prompt(
        `Qual a nota que o aluno obteve?(ainda faltam ${quantidade} nota(s))`
      )
    );
    soma += nota;
  }

  //SAÍDA
  document.write(
    `A média do aluno no final do período foi de ${(soma / quantidade).toFixed(
      1
    )}`
  );
  //Incompleta
</script>
