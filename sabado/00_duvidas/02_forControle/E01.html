<script>

    Problema: Somar números
    Peça para o usuário informar um número inteiro. Some todos os números, começando do número 1, até chegar ao número informado pelo usuário.
    Por exemplo:
    - Se o usuário informar o número 5, o resultado será 15 (equivalente a 1+2+3+4+5).
    - Se o usuário informar o número 3, o resultado será 6 (equivalente a 1+2+3).
    */

    //Processamento
