<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    let litro = Number(prompt(`Informe o valor do litro da gasolina:`).trim().replace(",", "."));
    let quantidadeL = Number(prompt(`Informe quantos litros de gasolina foram utilizados:`).trim().replace(",", "."));
    let bus = Number(prompt(`Informe qual o valor do transporte público:`).trim().replace(",", "."));

    //Processamento
    let msgFinal = ((litro * quantidadeL) < bus) ? `Transporte privado é mais barato. Custando apenas R$${((litro * quantidadeL) * 2).toFixed(2).replace(".", ",")} ida e volta.`
        : ((litro * quantidadeL) > bus) ? `Transporte público é mais barato. Custando apenas R$${(bus * 2).toFixed(2).replace(".", ",")} ida e volta.`
            : `Resposta inválida.`

    //Saída
    alert(msgFinal)

</script>
