<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt(`Informe uma letra:`).trim().toLowerCase();

    //Processamento
    let msgFinal = (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") ? `${letra} é uma vogal.` : `${letra} não é uma vogal.`

    //Saída
    alert(msgFinal);
</script>
