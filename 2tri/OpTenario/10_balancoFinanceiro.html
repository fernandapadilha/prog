<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que gasta e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto
    //que faltou para poder pagar todas as contas previstas.

    //Entrada
    let agua = Number(prompt(`Qual o valor da sua conta de água:`).trim().replace(",", "."));
    let luz = Number(prompt(`Qual o valor da sua conta de luz:`).trim().replace(",", "."));
    let telefone = Number(prompt(`Qual o valor da sua conta de telefone:`).trim().replace(",", "."));
    let mercado = Number(prompt(`Qual o valor da sua compra no supermercado:`).trim().replace(",", "."));
    let salario = Number(prompt(`Qual o valor do seu sálario:`).trim().replace(",", "."));

    //Processamento
    let msgFinal = ((agua + luz + telefone + mercado) < salario) ? `Sobrou R$${(salario - (agua + luz + telefone + mercado)).toFixed(2).replace(".", ",")} do seu salário.`
        : ((agua + luz + telefone + mercado) > salario) ? `Faltou R$${(agua + luz + telefone + mercado - salario).toFixed(2).replace(".", ",")} para pagar suas despesas.`
            : `Resposta inválida.`

    //Saída
    alert(msgFinal)
</script>
