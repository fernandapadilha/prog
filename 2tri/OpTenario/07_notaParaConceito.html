<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    let n = Number(prompt(`Informe a sua nota:`).trim().replace(",", "."));

    let msgFinal = (n >= 9) ? `Sua nota foi A. Parabéns!`
        : (n <= 8.9 && n >= 8) ? `Sua nota foi B.`
            : (n <= 7.9 && n >= 7) ? `Sua nota foi C.`
                : (n <= 6.9 && n >= 6) ? `Sua nota foi D.`
                    : (n <= 5.9 && n >= 5) ? `Sua nota foi E.`
                        : `Resposta inválida.`

    alert(msgFinal)
</script>
