<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, 
    //leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const ano = parseInt(prompt(`Informe o ano do seu nascimento:`).trim());
    const data = new Date()

    //Processamento
    let msgFinal = (data.getFullYear() - ano >= 16) ? `Você já pode votar no Lula!` : `Você não pode votar.`

    //Saída
    alert(msgFinal);

</script>
