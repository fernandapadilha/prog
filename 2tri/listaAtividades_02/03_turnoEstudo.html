<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em qual turno você estuda? Digite 'M' para matutino, 'V' para vespertino, 'N' para noturno.`).toUpperCase().trim();

    //PROCESSAMENTO
    if (turno == "M" || turno == "V" || turno == "N") {
        if (turno == "M") alert(`bom dia!`);
        else if (turno == "V") alert(`boa tarde!`);
        else alert(`boa noite!`);
    }
    else {
        alert(`resposta inválida!`);
    }
    //SAÍDA


</script>
