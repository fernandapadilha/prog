<script>
    //Problema
    // Receba os três lados de um triângulo. Informe se os valores podem ser um triângulo. 
    //Indique, caso os lados formem um triângulo, se o mesmo é: equilátero, isósceles ou escaleno. 
    //Dica: pesquise sobre a regra para saber se os lados formam um triângulo e também sobre os tipos de triângulos.

    //Entrada
    const l1 = Number(prompt(`Informe a base do triangulo:`).trim().replace(",", "."));
    const l2 = Number(prompt(`Informe o lado do triangulo:`).trim().replace(",", "."));
    const l3 = Number(prompt(`Informe outro lado do triangulo:`).trim().replace(",", "."));

    //Processamento
    if (!isNaN(l1, l2, l3)) {
        if (l1 != 0 && l2 != 0 && l3 != 0) {
            if (l1 == l2 && l1 == l3 && l2 == l3) alert(`É um equilátero.`);

            else if (l1 != l2 && l1 != l3 && l2 != l3) alert(`É um escaleno.`);

            else alert(`É um isósceles.`);
        }
    }
    else alert(`Resposta inválida.`);

    //Saída
</script>
