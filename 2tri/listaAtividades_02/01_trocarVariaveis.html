<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let valor1 = parseInt(prompt(`Informe um número inteiro:`).trim());
    let valor2 = Number(prompt(`Informe outro número inteiro:`).trim());

    //PROCESSAMENTO
    const valor3 = valor1;
    valor1 == valor2;
    valor2 == valor3;

    //SAÍDA
    alert(`${valor1} vira ${valor2}, ${valor2} vira ${valor3}`);

</script>
