<script>
    /*
    //PROBLEMA
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Você mora no hemisfério norte ou sul?`).trim().replace("hemisfério" , "").toLowerCase();
    const mes = prompt(`Mês atual:`).trim().toLowerCase();

    //PROCESSAMENTO
    if (hemisferio == "sul") {

        if (mes == "janeiro" || mes == "fevereiro" || mes == "março") alert(`É verão, querido.`);
        
        else if (mes == "abril" || mes == "maio" || mes == "junho") alert(`É outono.`);
        
        else if (mes == "julho" || mes == "agosto" || mes == "setembro") alert(`É inverno.`);
        
        else if (mes == "outono" || mes == "novembro" || mes == "dezembro") alert(`É primavera.`);
        
        else alert(`Nome dos meses em nome completo.`)
        
    }

    else if (hemisferio == "norte") {

        if (mes == "janeiro" || mes == "fevereiro" || mes == "março") alert(`É inverno, querido.`);

        else if (mes == "abril" || mes == "maio" || mes == "junho") alert(`É primavera.`);
        
        else if (mes == "julho" || mes == "agosto" || mes == "setembro") alert(`É verão.`);
        
        else if (mes == "outono" || mes == "novembro" || mes == "dezembro") alert(`É outono.`);
        
        else alert(`Nome dos meses em nome completo.`)
        
    }
    else alert(`Resposta inválida.`);
</script>
