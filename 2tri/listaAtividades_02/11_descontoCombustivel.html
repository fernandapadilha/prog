<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
  /*
  //PROBLEMA
  Um posto está vendendo combustíveis com a seguinte tabela de descontos:
  Álcool:
  - até 20 litros, desconto de 3% por litro
  - acima de 20 litros, desconto de 5% por litro

  Gasolina:
  - até 20 litros, desconto de 4% por litro
  - acima de 20 litros, desconto de 6% por litro

  Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível
  (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor
  a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50
  o preço do litro do álcool é R$ 6,10.
  */

  //ENTRADA
  let litro = Number(prompt(`Informe quantos litros foram vendidos:`).trim().replace(",","."));
  let combustivel = prompt(`Qual foi o tipo de combustível(use "A" para álcool e "G" para gasolina):`).trim().toUpperCase();

  //PROCESSAMENTO
  if (combustivel == "A") {
      if (litro <= 20) {
        litro = litro * 6.1 * 0.97;
        alert(`Deverão ser pagos R$${litro.toFixed(2).replace(".", ",")}.`);
      }
      else if (litro > 20) {
        litro = litro * 6.1 * 0.95;
        alert(`Deverão ser pagos R$${litro.toFixed(2).replace(".", ",")}.`)
      }
      else alert(`Resposta inválida`)
  }
  if (combustivel == "G") {
    if (litro <= 20) {
        litro = litro * 6.5 * 0.96;
        alert(`Deverão ser pagos R$${litro.toFixed(2).replace(".",",")}.`)
    }
    else if (litro > 20) {
        litro = litro * 6.5 * 0.94;
        alert(`Deverão ser pagos R$${litro.toFixed(2).replace(".", ",")}.`) 
    }
    else alert(`Reposta inválida.`)
  }
  else alert(`Reposta inválida.`);

  //SAÍDA
</script>
