<script>
  /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

  //ENTRADA
  const n = Number(prompt(`Informe um número inteiro:`).trim());

  //PROCESSAMENTO
  if (!isNaN(n)) {
   
    if (n % 2 == 0) alert(`O número escolhido é par.`);
    
    else alert(`O número escolhido é impar.`);

   }
   else alert(`Resposta inválida.`);
</script>
