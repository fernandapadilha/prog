<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões 
    ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". 
    Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const p1 = prompt(`Telefonou para a vítima?(responda com "S" ou "N")`).toUpperCase().trim();
    const p2 = prompt(`Esteve no local do crime?(responda com "S" ou "N")`).toUpperCase().trim();
    const p3 = prompt(`Mora perto da vítima?(responda com "S" ou "N")`).toUpperCase().trim();
    const p4 = prompt(`Devia para a vítima?(responda com "S" ou "N")`).toUpperCase().trim();
    const p5 = prompt(`Já trabalhou para a vítima?(responda com "S" ou "N")`).toUpperCase().trim();
    let sins = 0

    //SAÍDA
    if(p1 === "S") sins ++;
    if(p2 === "S") sins ++;
    if(p3 === "S") sins ++;
    if(p4 === "S") sins ++;
    if(p5 === "S") sins ++;

    if (sins === 5) alert(`Assassino!`);
    else if (sins >= 3) alert(`Cúmplice!`);
    else if (sins === 2) alert(`Suspeito.`);
    else alert(`Inocente.`);
    //PROCESSAMENTO

</script>
