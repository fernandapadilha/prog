<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    let idade = parseInt(prompt(`Informe a idade do seu cachorro:`).trim());
    const porte = prompt(`Qual o porte do seu auau( "G" - grande | "M" - médio | "P" - pequeno)`).trim().toUpperCase();
    
    // PROCESSAMENTO
    switch (porte) {
       
        case "G":
        idade *= 7;
        alert(`Seu auau tem ${idade} anos humanos.`)
            break;
        case "M":
        idade *= 6;
        alert(`Seu auau tem ${idade} anos humanos.`)
        break;
        case "P":
        idade *= 5;
        alert(`Seu auau tem ${idade} anos humanos.`)
        break;
    
        default:
            alert(`Resposta inválida.`)
            break;
    }
    
    </script>
