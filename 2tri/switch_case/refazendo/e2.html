<script>
     /*
    PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */
    const n = parseInt(prompt(`Informe um número inteiro:`));
    
    switch (n % 2) {
        case 0:
            alert(`Par.`)
            break;
    
        default:
            alert(`Impar.`)
            break;
    }
</script>
