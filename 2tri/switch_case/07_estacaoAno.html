<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

    //ENTRADA
    const hemisferio = prompt(`Você mora no hemisfério norte ou sul?`).trim().replace("hemisfério", "").toLowerCase();
    const mes = prompt(`Mês atual:`).trim().toLowerCase();

    //PROCESSAMENTO
    switch (hemisferio) {
        case "sul":
            switch (mes) {
                case "janeiro":
                case "fevereiro":
                case "março":
                    alert(`É verão, meu companheiro.`)
                    break;
                case "abril":
                case "maio":
                case "junho":
                    alert(`É outono, meu companheiro.`)
                    break;
                case "julho":
                case "agosto":
                case "setembro":
                    alert(`É inverno, meu companheiro.`)
                    break;
                case "outubro":
                case "novembro":
                case "dezembro":
                    alert(`É primavera, meu companheiro.`)
                    break;
                default:
                    alert(`Nome dos meses por extenso.`)
                    break;
            }
            break;

        case "norte":
            switch (mes) {
                case "janeiro":
                case "fevereiro":
                case "março":
                    alert(`É inverno, meu companheiro.`)
                    break;
                case "abril":
                case "maio":
                case "junho":
                    alert(`É primavera, meu companheiro.`)
                    break;
                case "julho":
                case "agosto":
                case "setembro":
                    alert(`É verão, meu companheiro.`)
                    break;
                case "outubro":
                case "novembro":
                case "dezembro":
                    alert(`É outobo, meu companheiro.`)
                    break;
                default:
                    alert(`Nome dos meses por extenso.`)
                    break;
            }
            break;
    }



</script>
