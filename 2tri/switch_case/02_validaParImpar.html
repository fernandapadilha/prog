<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const n = parseInt(prompt(`Informe um número inteiro`).trim())
    switch (n % 2) {
        case 0:
            alert(`par`)
            break;

        default:
            alert(`impar`)
            break;
    }

</script>
