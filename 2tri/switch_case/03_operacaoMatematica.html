<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. 
    O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let n1 = Number(prompt(`Informe um número:`).trim().replace(",", "."));
    let n2 = Number(prompt(`Informe outro número:`).trim().replace(",", "."));
    const op = prompt(`Informe a operação que você deseja realizar(+|-|x|/)`).trim();
    let n3 = 0;
    let msgFinal;
    switch (op) {
        case "+":
            n3 = n1 + n2;
            break;
        case "-":
            n3 = n1 - n2;
            break;
        case "x":
            n3 = n1 * n2;
            break;
        case "/":
            n3 = n1 / n2;
            break;
        default:
            alert(`Resposta invalida.`)
            break;
    }
    if (!isNaN(n3)) {
        if (n3 % 2 == 0) alert(`${n3} é par.`);
        else alert(`${n3} é impar.`);

        if (n3 >= 0) alert(`${n3} é positivo.`);
        else alert(`${n3} é negativo.`);

        if (Number.isInteger(n3)) alert(`${n3} é inteiro.`);
        else alert(`${n3} é decimal.`);
    }
    else alert(`Resposta inválida.`);
    

</script>
