<script>
    //PROBLEMA: Viajar para algum lugar
    //Peça para o usuário informar para qual estado deseja realizar a viagem. (Rio Grande do Sul-RS ou Minas Gerais-MG). 
    //Peça também para informar quantos dias ficará em viagem. O usuário também deverá informar "quantos dinheiros" (R$) possui para gastar na viagem.

    //Considere que o custo diário de viagem para "RS" será de R$ 180,00 (180) e o custo diário de viagem para "MG" será de R$ 210,00 (210).

    //Calcule se o usuário possui dinheiro suficiente para realizar a viagem para o destino que pretende. 
    //Se o usuário puder viajar, o programa apresentará a mensagem "Boa viagem" e quantos dias poderá ficar no destino, 
    //além de qual será o custo da viagem. Caso não possa viajar o programa apresentará a mensagem "Sem Férias" 
    //e também apresentará "quantos dinheiros" (R$) estão faltando para realizar a viagem.

    //ENTRADA
    const estado = prompt(`Para qual estado você deseja viajar:(Rio Grande do Sul-RS ou Minas Gerais-MG)`).trim().toUpperCase();
    let dias = Number(prompt(`Quantos dias você ficará na viagem:`).trim());
    let dinheiro = Number(prompt(`Quando dinheiro você pretende levar para a viagem:`).trim().replace(",", "."));

    if (estado == "Rio Grande do sul" || estado == "RS") {
        const estadia = dias * 180;
        const falta = estadia - dinheiro;

        if (dinheiro >= estadia) alert(`Boa viagem! Poderá ficar ${dias} dias, com a viagem custando R$${estadia.toFixed(2).replace(".", ",")}.`);
        else alert(`Sem férias, otário. Faltará R$${falta.toFixed(2).replace(".", ",")}.`)

    }
    if (estado == "Minas Gerais" || estado == "MG") {
        const estadia = dias * 210;
        const falta = estadia - dinheiro;

        if (dinheiro >= estadia) alert(`Boa viagem! Poderá ficar ${dias} dias, com a viagem custando R$${estadia.toFixed(2).replace(".", ",")}.`);
        else alert(`Sem férias, otário. Faltará R$${falta.toFixed(2).replace(".", ",")}.`)

    }


</script>
