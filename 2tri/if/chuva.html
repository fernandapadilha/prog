<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    //Pergunte ao usuario se está chovendo e alerte o
    //usuario para levar guarda-chuva ou não

    const chuva = prompt(`Está chovendo?(responda com sim ou não)`).toLowerCase().trim();

    if (chuva == "sim") {
        alert(`Leve um guarda-chuva.`);
    }
    else if (chuva == "não") {
        alert(`Não é preciso levar guarda-chuva.`);
    }
    else{
        alert(`Opção inválida - Responda sim ou não!`)
    }
    
</script>
