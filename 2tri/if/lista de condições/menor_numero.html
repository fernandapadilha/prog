<script>

    //ENTRADA
    const Numero1 = Number(prompt(`Informe um número:`).replace(",", ".").trim());
    const Numero2 = Number(prompt(`Informe um número:`).replace(",", ".").trim());
    const Numero3 = Number(prompt(`Informe um número:`).replace(",", ".").trim());

    if (Numero1 < Numero2 && Numero1 < Numero3) {
        alert(`${Numero1} é menor número que ${Numero2} e ${Numero3}.`);
    }
    else if (Numero2 < Numero1 && Numero2 < Numero3)  {
        alert(`${Numero2} é menor que ${Numero1} e ${Numero3}.`);
    }
    else {
        alert(`${Numero3} é menor que ${Numero1} e ${Numero2}.`);
    }

</script>
