<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script>
    const idade = Number(prompt(`Informe a sua idade:`).replace(",", ".").trim());

    if (idade < 2) {
        alert(`Você é um bebê.`);
    }
    else if (idade < 12) {
        alert(`Você é uma criança.`);
    }
    else if (idade < 18) {
        alert(`você é um adolescente.`);
    }
    else if (idade < 60) {
        alert(`Você é um adulto.`);
    }
    else if (idade >= 60) {
        alert(`Você é um velho.`);
    }
    else {
        alert(`Você está morto.`)
    }
</script>
