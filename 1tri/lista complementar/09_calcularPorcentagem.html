<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Calcular porcentagem de desconto
    Peça para o usuário informar o preço original do produto e o preço do produto durante a campanha promocional. Calcule qual foi a porcentagem de desconto dada para o produto na promoção.
    */

    //ENTRADA
    const p = Number(prompt(`Informe o valor do produto:`).trim().replace(",","."));
    const d = Number(prompt(`Informe o valor durante a promoção:`).trim().replace(",","."));
    
    //PROCESSAMENTO
    let v = (p-d)*(p/100); 
    
    //SAÍDA
    alert(`O preço será de ${v.toFixed(1).replace(".",",")}%.`);
</script>
