<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90.
     Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    let peso = Number(prompt(`Quanto pesou o seu prato de comida(em Kg):`).trim().replace(",", "."));

    //PROCESSAMENTO
    const preco = peso * 49.9;

    //SAÍDA
    alert(`O valor da sua refeição ficou R$${preco.toFixed(2).replace(".", ",")}.`);
</script>
