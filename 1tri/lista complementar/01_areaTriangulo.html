<meta charset="UTF-8">
<script>
    /*
    Problema:  Área do triângulo
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2.
     Apresente o resultado ao final do programa.
    */

    //ENTRADA
    let b = Number(prompt(`Informe a base do triangulo:`).trim());
    let altura = Number(prompt(`Informe a altura do triangulo:`).trim());

    //PROCESSAMENTO
    const area = (b * altura) / 2;

    //SAÍDA
    alert(`A área do seu triângulo é de ${area}.`);
</script>
