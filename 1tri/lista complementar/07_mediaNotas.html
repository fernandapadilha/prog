<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADA TRIMESTRE, na disciplina de Programação I. 
    Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    let n1 = Number(prompt(`Informe a sua nota do primeiro trimestre:`).trim().replace(",","."));
    let n2 = Number(prompt(`Informe a sua nota do segundo trimestre:`).trim().replace(",","."));
    let n3 = Number(prompt(`Informe a sua nota do terceiro trimestre:`).trim().replace(",","."));

    
    //PROCESSAMENTO
    const media = (n1 + n2 + n3) / 3;
    
    //SAÍDA
    alert(`Sua média final é ${media}.`);
</script>
