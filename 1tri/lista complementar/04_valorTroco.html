<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. 
    Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa,
    quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
    let v = Number(prompt(`Informe o valor pago pelo cliente:`).trim().replace(",", "."));
    let c = Number(prompt(`Informe quanto foi o consumo do cliente:`).trim().replace(",", "."));

    //PROCESSAMENTO
    const t = v - c;

    //SAÍDA
    alert(`Seu troco é de R$${t.toFixed(2).replace(".", ",")}.`);
</script>
