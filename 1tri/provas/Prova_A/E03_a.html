<script>
    /*
    PROBLEMA: Média ponderada
    Um aluno realizou três atividades avaliativas durante o trimestre, sendo que cada uma possuía seu peso específico.
    Os pesos das atividades são, respectivamente, 7, 2 e 1.
    Peça para o usuário informar qual a nota que obteve em cada atividade e calcule a nota final do trimestre.
    Ao final do programa apresente a média obtida pelo aluno.
    */

    //ENTRADA
    const atividade1 = Number(prompt('Qual foi a nota da sua primeira atividade:').replace(",", "."));
    const atividade2 = Number(prompt('Qual foi a nota da sua segunda atividade:').replace(",", "."));
    const atividade3 = Number(prompt('Qual foi a nota da sua terceira atividade:').replace(",", "."));

    //PROCESSAMENTO
    const notaFinal = (atividade1 * 7) + (atividade2 * 2) + (atividade3 * 1) / 3;


    //SAÍDA
    alert(`Sua média trimestral é ${notaFinal.toFixed(2).replace(".", ",")}.`);

</script>
